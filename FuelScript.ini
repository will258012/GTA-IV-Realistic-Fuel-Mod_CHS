#
# 在更改数据时请谨慎操作！
#
# 重要提示
# 如果你使用Xbox 360（类）手柄（模拟手柄可能无法正常工作），请将“GAMEPAD“设置为true；如果你使用键盘，请将”GAMEPAD“设置为false。
# 如果你使用的游戏手柄不是Xbox 360（类）手柄，则船和直升机将不会消耗燃料。
# LOG - 如果你想将日志记录到FuelScript.log文件中，请设置为true。否则，请设置为false。
# MVDRAIN - 对于需要燃油的任务车辆，请设置为TRUE以消耗燃油
# MAXFUELBOTTLES - 玩家可以携带的最大燃油瓶数
# FREEBOTTLES - 游戏加载时赠送的应急燃油瓶数
# FUELBOTTLECOST - 玩家购买一个应急燃油瓶的花费
# SERVICECOST - 呼叫应急燃油服务的花费

[MISC]
GAMEPAD=FALSE
LOG=TRUE
MVDRAIN=FALSE
MAXFUELBOTTLES=5
FREEBOTTLES=3
FUELBOTTLECOST=129.99
SERVICECOST=899.99

#
# REFUELKEY - 在加油站加油时使用的按键（需要长按）
# BOTTLEUSEKEY - 在完全耗尽燃油之前使用应急燃油瓶的按键
# BOTTLEBUYKEY - 在加油站购买应急燃油瓶时使用的按键
# SERVICEKEY - 在拨打电话不起作用的情况下呼叫应急燃油服务到你的位置时使用的按键。
#
[KEYS]
REFUELKEY=E
BOTTLEUSEKEY=U
BOTTLEBUYKEY=B
SERVICEKEY=K


# 燃油指示器位置设置
#
# 800x600 (4:3)
# X=0.090
# Y=0.96
#
# 1280x720 (16:9)
# X=0.055
# Y=0.96
#
# METERWIDTH=0.11
#
#  >-->-->--[[[<--- W --->]]]
#  X        |
#           ^
#           |
#         Y ^
#
# X - 离屏幕左侧的距离
# Y - 离屏幕底部的距离
# W - 燃油指示器的宽度

[DASHBOARD]
X=0.055
Y=0.96
W=0.11


# 文本显示

# TRUE: 在特定事件右侧显示指定的文本。 FALSE: 无论如何都不显示文本。

# STARTUPTEXT - 加载游戏时显示的启动文本，通知脚本已加载。
#               "Realistic Fuel Mod x.x.x.x 加载成功
#               You got x free emergency fuel bottles."
# RESERVEDFUELTEXT - 当你进入车辆的储备燃料时显示的文本。
#                   "Your vehicle now running on reserved fuel." 和一些动态文本。
# OUTOFFUELTEXT - 根据车辆燃油状态显示的大动态文本。
#                 "Press x to inject an emergency fuel bottle."，"You ran out of fuel, please wait until the vehicle stopped and engine become idle." 等等。
# FUELINGSTATIONTEXT - 当你进入到加油站半径时显示的欢迎文本和加油站目录。
#                      "Welcome to xxxxxx fueling station x. We offer fuel for $x.xx per litre." 等等。
# OUTOFFUNDSFUELTEXT - 尝试加油但资金不足时显示的文本。
#                      "Sorry, but you don't have enough money to refuel your vehicle." 等等。
# REFUELINGTEXT - 加油时显示的文本，以保持按住按钮。
#                 "You're vehicle is now being refueled by the fueling station.
#                 Hold the button until it reaches to the amount you would like to purchase."
# BOTTLEPURCHASETEXT - 当购买燃油瓶时显示的文本（随后不会显示太长时间，因为FUELINGSTATIONTEXT在之后会显示）。
#                      "You purchased one more fuel bottle for $xxx.xx.
#                      Now you have x fuel bottles."
# OUTOFFUNDSBOTTLETEXT - 尝试购买燃油瓶而资金不足时显示的文本。
#                      "Sorry, you don't have enough money to buy a fuel bottle."
# BOTTLEUSINGTEXT - 注入燃油瓶到车辆时显示的文本。
#                   "You're now using one of your emergency fuel bottles on this vehicle."
# MISSIONREQUIREDTEXT - 在任务所需车辆中显示的文本，通知燃油不会消耗。
#                      "Your vehicle is required for a mission, fuel is not draining!"
# VEHICLESTATUSTEXT - 进入车辆时显示的文本，通知其燃油状态和燃油状态。
#                     "This vehicle currently holds xx% fuel left in its xxx litre(s) tank.
#                     You have x emergency fuel bottles left."
# EMERGENCYCALLTEXT - 玩家呼叫应急燃油服务时显示的文本。
#                    "Calling Emergency Fuel Service..."
# EMERGENCYONWAYTEXT - 应急燃油服务修理工正在前往时显示的文本。
#                     "An agent is on its way to your scene...
#                     Hold T to track him in the radar."
# EMERGENCYAGENTTEXT - 应急燃油服务修理工接近玩家并准备工作时显示的文本。
#                     "The agent is here, he will refuel and repair your vehicle."
# EMERGENCYDONETEXT - 应急燃油服务修理工完成任务并为车辆加满油时显示的文本。
#                    "You got xx litre(s) of fuel and x fuel bottles to your vehicle.
#                    Thanks for calling Emergency Fuel Service."
[TEXTS]
STARTUPTEXT=TRUE
RESERVEDFUELTEXT=TRUE
OUTOFFUELTEXT=TRUE
FUELINGSTATIONTEXT=TRUE
OUTOFFUNDSFUELTEXT=TRUE
REFUELINGTEXT=TRUE
BOTTLEPURCHASETEXT=TRUE
OUTOFFUNDSBOTTLETEXT=TRUE
BOTTLEUSINGTEXT=TRUE
MISSIONREQUIREDTEXT=TRUE
VEHICLESTATUSTEXT=TRUE
EMERGENCYCALLTEXT=TRUE
EMERGENCYONWAYTEXT=TRUE
EMERGENCYAGENTTEXT=TRUE
EMERGENCYDONETEXT=TRUE

# 加油站设置
# NAME - 显示在地图标记上的加油站名称。
# LOCATION - 加油站精确位置的X、Y、Z坐标，将在此位置放置地图标记。
# RADIUS - 玩家能够使用”REFUELKEY“并从加油站位置加油的半径。
# PRICE - 玩家从此位置购买每升燃油的价格。
# STARS - 如果玩家从禁止加油站非法加油，玩家应获得多少通缉等级。如果省略则为0。
# DISPLAY - 设置为false以不显示地图或雷达标记，如果省略则为true。

